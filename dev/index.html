<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/core.min.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/img/layout/favicon.ico"
    />
    <title>Yemeksepeti</title>
    <meta name="description" content="" />
  </head>
  <body>
    <header>
      <div class="me-4">
        <div class="row">
          <div class="col-lg-8">
            <img
              class="p-3 ms-2"
              src="assets/img/header/yemeksepeti.svg"
              alt=""
            />
          </div>

          <div class="col-lg-4">
            <div class="d-flex justify-content-end align-items-center">
              <div class="language-switch p-2">
                <a class="text-decoration-none" href="#">EN</a>
              </div>
              <div class="men-svg p-2 d-flex align-items-center">
                <img src="assets/img/header/men-icon.svg" alt="" />
                <p class="ps-2">GİRİŞ YAP</p>
              </div>
              <div class="bag-svg p-2">
                <img src="assets/img/header/bag.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="section-one">
        <div class="banner-img">
          <div class="container">
            <div class="row">
              <div class="hero-section">
                <h1>
                  Yemek, market ve günlük tüm ihtiyaçların için adresini seç,
                  çevrendeki seçenekleri gör!
                </h1>
              </div>
            </div>
            <div class="input-container">
              <form
                class="d-flex justify-content-center location-form restaurants-search-form is-full-adress"
              >
                <div class="address-search-container">
                  <div
                    class="validation-wrapper input-box js-input-box sr js-input-box big"
                  >
                    <input
                      type="text"
                      class="restaurant-search-form_input restaurant-location-input"
                      id="delivery-information-postal-index"
                    />
                    <label
                      for="delivery-information-postal-index"
                      class="msg-title"
                      >Adresini Belirle veya Seç</label
                    >
                    <button
                      class="button status-default map-closed locate-me-btn d-flex align-items-center p-2"
                    >
                      <span class="sr-only">Locate me</span>
                      <img src="assets/img/content/image.svg" alt="" />
                    </button>
                  </div>
                </div>
                <div class="button-container two-buttons">
                  <button
                    class="button restaurants-search-form__button js-restaurants-search-submit restaurants-search-form__button--full js-restaurants-search-button gtm-homepage-delivery-button restaurants-search-form__button--flexible js-ripple"
                  ></button>
                  <button
                    class="button restaurants-search-form__button js-restaurants-search-pickup js-restaurants-search-button gtm-homepage-pickup-button js-ripple"
                  ></button>
                  <button
                    class="button js-restaurants-search-submit restaurants-search-form__button--reduced gtm-homepage-delivery-button restaurants-search-form__button js-ripple"
                  ></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/core.min.js"></script>
  </body>
</html>
